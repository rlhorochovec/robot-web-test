name: robot-web-test

on:
  push:
    branches: [ main ]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Create folder for reports
          run: mkdir reports
        - name: Run test
          run: |
            docker run --shm-size=1g -e BROWSER=headlesschrome \
            -v ${{github.workspace}}/test:/opt/robotframework/tests:Z \
            -v ${{github.workspace}}/report:/opt/robotframework/reports:Z \
            -v ${{github.workspace}}/steps:/opt/robotframework/steps:Z \
            --user 1001:1000 \
            ppodgorsek/robot-framework:latest
        
        - name: Upload reports
          uses: actions/upload-artifact@v1
          if: always()
          with:
            name: reports
          # set path to Robot Framework results reports. Exclude dummy file that is needed because of ppodgorsek image privileges.
            path: ${{ github.workspace }}/reports
          # repository name is needed for posting test report in the next step

    generate_report:
        if: always()
        needs: [test] 
        runs-on: ubuntu-latest
        steps:
        - name: Download reports
          uses: actions/download-artifact@v1
          with:
            name: reports
            path: ${{ github.workspace }}/reports
            
        - name: Get Repository Owner & Name
          run: |
            export OWNER="$(echo "${{ github.repository }}" | awk -F / '{print $1}' | sed -e "s/:refs//")"
            export REPO="$(echo "${{ github.repository }}" | awk -F / '{print $2}' | sed -e "s/:refs//")"
            #echo "::set-env name=REPOSITORY_OWNER::$OWNER"
            #echo "::set-env name=REPOSITORY_NAME::$REPO"
            echo "REPOSITORY_NAME=$?" >> "$REPO"  
            echo "REPOSITORY_OWNER=$?" >> "$OWNER"
            
        - name: Send report to commit
          uses: joonvena/robotframework-reporter-action@v0.1
          env:
            GH_ACCESS_TOKEN: ${{ secrets.TOKEN }}
            REPO_OWNER: ${{ env.REPOSITORY_OWNER }}
            COMMIT_SHA: ${{ github.sha }}
            REPOSITORY: ${{ env.REPOSITORY_NAME }}
            REPORT_PATH: reports
